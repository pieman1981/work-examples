<h4>Testing Template</h4>
<p><a href="#/new">New User</a></p>
<table>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Age</th>
		<th></th>
	</tr>
	<% _.each(users,function(user) { %>
		<tr>
			<td><%= user.get('firstname') %></td>
			<td><%= user.get('lastname') %></td>
			<td><%= user.get('age') %></td>
			<td><a href="#/edit/<%= user.id %>">Edit</a></td>
		</tr>
	<% }); %>
</table>
